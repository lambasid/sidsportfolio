<div [ngClass]="{dark:themeCheck}">
    <app-header [personal]='p'></app-header> 
    <div>
        <mat-checkbox id="darkModeCheckbox" [ngClass]="{dark: themeCheck}" (change)="themeCheck =! themeCheck">Select theme!</mat-checkbox>
    </div>
    <app-navigationbarcomponent></app-navigationbarcomponent>

    <app-projects></app-projects>
    
    <app-about></app-about>
    <app-contact></app-contact>
    <app-footer></app-footer>

</div>
