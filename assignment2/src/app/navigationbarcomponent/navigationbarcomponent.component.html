<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [ngStyle]="{textAlign: 'center'}">
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">home</span>
            Home
        </ng-template>
    </mat-tab>

    <mat-tab href="#Projects">

        <ng-template mat-tab-label>

            <span class="material-icons">link</span>
            <a href="#Projects">Projects</a>


        </ng-template>

    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label id="contact">
            <span class="material-icons">mail</span>
            <a href="#Contact">Contact</a>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label id="about">
            <span class="material-icons">info</span>
            <a href="#About">About</a>

        </ng-template>
    </mat-tab>

</mat-tab-group>
