
<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [ngStyle]="{textAlign: 'center'}">
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">home</span>
            Home
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">link</span>
            Projects
        </ng-template>
        <app-projects></app-projects>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
                <span class="material-icons">mail</span>
                Contact
        </ng-template>
        <app-contact [personal]="p"></app-contact>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <span class="material-icons">info</span>
            About
        </ng-template>
        <app-about></app-about>
    </mat-tab>

</mat-tab-group>
