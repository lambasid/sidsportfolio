<div class="flex items-center justify-center min-h-screen bg-gray-100" style="max-width: 1000px;">
    <div class="text-center p-6 md:p-10 lg:p-20">
      <div class="text-5xl md:text-6xl lg:text-7xl font-extrabold">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-gray-800 to-gray-600">
          {{personal.name}}
        </span>
      </div>
      <h2 class="text-2xl md:text-3xl lg:text-4xl mt-4">
        {{personal.role}}
      </h2>
      <p class="text-lg md:text-xl lg:text-2xl font-extrabold mt-4 custom-width mx-auto">
        {{personal.motto}}
      </p>
      <p class="text-lg md:text-xl lg:text-xl mt-4 custom-width mx-auto">
        {{personal.about}}
      </p>
    </div>
  </div>
