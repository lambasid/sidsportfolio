<div id="Projects">
  <h1>Projects: </h1>
<mat-list>
    <mat-list-item *ngFor="let x of projects">
      <h4 matListItemTitle [style.font-weight]="'bold'">{{ x.Name }}</h4>
      <p matListItemLine>{{ x.Description }}</p>
      <p matListItemLine>{{ x.Technologies }}</p>
      <p matListItemLine>{{ x.Duration }}</p>
    </mat-list-item>
  </mat-list>
</div>
