<div class="flex justify-center items-start h-96 p-6 bg-gray-100">
  <div class="w-full max-w-4xl">
    <ul class="space-y-4">
      <li *ngFor="let x of projects" class="bg-white shadow-md rounded-lg p-6">
        <div class="text-center">
          <h4 class="font-bold text-2xl text-gray-800 mb-2">{{x.Name}}</h4>
          <ul class="text-gray-600 mb-1">
            <li >{{ x.Description }}</li>
          </ul>
          <p class="text-gray-600 mb-1">{{ x.Technologies }}</p>
          <p class="text-gray-600">{{ x.Duration }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
