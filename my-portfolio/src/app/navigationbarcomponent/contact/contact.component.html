<div id="Contact" class="pt-12 pb-6 px-6 flex flex-col items-center space-y-12 justify-center min-h-screen">
  <!-- Social Icons -->
  <div class="social-icons flex space-x-8">
    <a href="{{navContent.linkedin}}" target="_blank" aria-label="LinkedIn" class="text-gray-800 hover:text-blue-600">
      <fa-icon [icon]="['fab', 'linkedin']" size="3x"></fa-icon>
    </a>
    <a href="{{navContent.github}}" target="_blank" aria-label="GitHub" class="text-gray-800 hover:text-black">
      <fa-icon [icon]="['fab', 'github']" size="3x"></fa-icon>
    </a>
  </div>

  <!-- Contact Form -->
  <form class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Like my work? Contact Me!</h2>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
      <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
      <textarea class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Your message"></textarea>
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-gray-800 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="button">
        Send Message
      </button>
    </div>
  </form>

  <!-- Email Link -->
  <div class="text-center">
    <p class="text-gray-700">Or reach out directly via email:</p>
    <a href="mailto:lambasid@sheridancollege.ca" class="text-gray-900 hover:text-gray-500">lambasid@sheridancollege.ca</a>
  </div>
</div>
