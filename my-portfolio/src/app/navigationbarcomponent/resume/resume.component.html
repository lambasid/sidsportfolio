<section class="max-w-4xl mx-auto p-5">
  <!-- Education Section -->
  <div class="mb-10">
    <h1 class="text-3xl font-bold text-center mb-6">Education</h1>
    <div class="border-l-4 border-gray-800">
      <ul>
        <li class="mb-8 ml-4 pl-4" *ngFor="let edu of education">
          <h3 class="text-xl font-semibold mb-1">{{ edu.title }}</h3>
          <p class="text-gray-700 text-lg">{{ edu.date }}, {{ edu.institution }}</p>
          <h5 class="text-gray-600">GPA: {{ edu.gpa }}</h5>
        </li>
      </ul>
    </div>
  </div>

  <!-- Experience Section -->
  <div>
    <h1 class="text-3xl font-bold text-center mb-6">Experience</h1>
    <div class="border-l-4 border-gray-800">
      <ul>
        <li class="mb-8 ml-4 pl-4" *ngFor="let exp of experience">
          <h3 class="text-xl font-semibold mb-1">{{ exp.title }} | {{ exp.company }}</h3>
          <p class="text-gray-700 text-lg">{{ exp.date }}, {{ exp.location }}</p>
          <ul class="list-disc pl-6 text-gray-700">
            <li *ngFor="let task of exp.tasks">{{ task }}</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</section>
